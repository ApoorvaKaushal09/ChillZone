<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper scissors  </h1>
  <div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
  </div>
  <div class="results">
    <div>
      <p> You </p>
      <span class="score" data-your-score>0</span>
    </div>
    <div data-final-column>
    <p>Computer </p>
      <span class="score" data-computer-score>0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
